  <head>

    <nav class="navbar sticky-top navbar-dark bg-dark">

    <h1>Login</h1>
    <form method="POST"> 
      <div class="form-group">
        <label for="exampleInputEmail1">Emailaddresse</label>
        <input type="email" name="Email_Adresse" placeholder="muster@beispiel.de" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="Passwort" required class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">AGBÂ´s und Datenschutz akzeptieren.</label>
      </div>
      <button class="btn btn-primary">Login</button>
    </form>
    <form method="POST">
      <input
        type="text"
        name="Email_Adresse"
        placeholder="Emailadresse"
        required
      />
      <br />
      <input
        type="password"
        name="Passwort"
        placeholder="Passwort"
        required
      />
      <br />

      <button>Login</button>
    </form>
  </body>
